<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Physical Activity Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="bg-dark text-white">
      <h1 class="my-3">Get Moving!</h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    
    <main>
      <section class="hero">
        <h2>Stay Active, Stay Healthy</h2>
        <p>Join our community of active individuals and find your favorite sport.</p>
        <button>Explore</button>
      </section>
      <section class="sports-gallery">
        <h2>Popular Sports</h2>
        <div class="carousel-container">
          <div id="popular-sports">
            <div class="sport">
              <a href="#running">
                <img src="./images/running.jpg" alt="Running">
                <h3>Running</h3>
              </a>
            </div>
            <div class="sport">
              <a href="#cycling">
                <img src="./images/cycling.jpg" alt="Cycling">
                <h3>Cycling</h3>
              </a>
            </div>
            <div class="sport">
              <a href="#swimming">
                <img src="./images/swimming.jpg" alt="Swimming">
                <h3>Swimming</h3>
              </a>
            </div>
            <div class="sport">
              <a href="#yoga">
                <img src="./images/yoga.jpg" alt="Yoga">
                <h3>Yoga</h3>
              </a>
            </div>
            <div class="sport">
              <a href="#basketball">
                <img src="./images/basketball.jpg" alt="Basketball">
                <h3>Basketball</h3>
              </a>
            </div>
            <div class="sport">
              <a href="#soccer">
                <img src="./images/soccer.jpg" alt="Soccer">
                <h3>Soccer</h3>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
      <script>
        $(document).ready(function(){
          $('#popular-sports').slick({
            dots: true, // display navigation dots
            infinite: true, // loop the carousel
            speed: 500, // transition speed in milliseconds
            slidesToShow: 3, // number of slides to display at once
            slidesToScroll: 1, // number of slides to scroll at once
            responsive: [ // responsive breakpoints
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 2
                }
              },
              {
                breakpoint: 480,
                settings: {
                  slidesToShow: 1
                }
              }
            ]
          });
        });
      </script>
